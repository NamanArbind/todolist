<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo list jQuery</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/js/all.min.js"
        integrity="sha512-rpLlll167T5LJHwp0waJCh3ZRf7pO6IT1+LZOhAyP6phAirwchClbTZV3iqL3BMrVxIYRbzGTpli4rfxsCK6Vw=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://code.jquery.com/jquery-3.6.2.js"></script>
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- input box -->
    <div class="container">
        <h1 align="center">
            Todo list
        </h1>
        <div class="row">
            <div class="col-md-8">
                <div class="mb-3">
                    <label for="inpnewTask" class="form-label">
                        <h2>New Task</h2>
                    </label>
                    <input type="text" class="form-control p-2" id="inpnewTask"
                        placeholder="Write the name of the task here">
                </div>
            </div>
            <div class="col-md-4">
                <div class="row">
                    <div class="row px-4">

                        <button class="btn btn-success col m-2" disabled id="btnAdd"> <i
                                class="fa-solid fa-plus-square"></i>
                            ADD</button>


                        <button class="btn btn-danger col m-2 " disabled id="btnreset"><i
                                class="fa-solid fa-delete-left"></i>
                            RESET</button>

                    </div>
                </div>
                <div class="row">
                    <div class="row px-4">

                        <button class="btn btn-info col m-2" id="btnsort"><i
                                class="fa-solid fa-arrow-down-short-wide"></i> SORT</button>


                        <button class="btn btn-warning col m-2" id="addtocom"><i class="fa-solid fa-trash"></i>
                            DONE</button>

                    </div>
                </div>


            </div>
        </div>
        <!-- buttons -->

        <!-- task list -->
        <br>
        <div>
            <h3>Tasks Remaining :</h3>
        </div>
        <br>
        <ul class="list-group row m-2" id="ultasks">

        </ul>
        <!-- tasks Completed list -->
        <br>
        <div>
            <h3>Tasks Completed :</h3>
        </div>
        <br>
        <ul class="list-group row m-2" id="comultasks">

        </ul>
    </div>
</body>

</html>
